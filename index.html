<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />

    <!-- ===============================
         ★ ユニバーサル SEO（日本語 / 英語）
    =============================== -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="google" content="notranslate" />

    <!-- Primary Title -->
    <title>Lümin Audio – 極上の音を、美しい空気で包む。</title>

    <!-- 日本語 SEO -->
    <meta
      name="description"
      content="Lümin Audio（ルーミンオーディオ）は、透明感と深度を持つ“静けさの音”をデザインするハイエンド・オーディオブランド。イヤホン・ヘッドホンを中心に、光と余白の世界観で上質な音体験を提供します。"
    />

    <!-- English SEO -->
    <meta
      name="description:en"
      content="Lümin Audio is a high-end audio brand designing earphones and headphones with clarity, depth, and quiet elegance. A crafted sound experience shaped by light, silence, and refined minimalism."
    />

    <!-- Keywords -->
    <meta
      name="keywords"
      content="Lümin Audio, ルーミンオーディオ, イヤホン, ヘッドホン, オーディオ, ミニマルデザイン, ハイエンド, 高音質, 静けさ, Quiet Sound Design, Minimal Audio, High-end Earphones"
    />

    <!-- Canonical -->
    <link rel="canonical" href="https://lumin-audio.vercel.app/" />

    <!-- ===============================
         ★ OGP（SNS 全対応）
    =============================== -->
    <meta property="og:title" content="Lümin Audio – 極上の音を、美しい空気で包む。" />
    <meta
      property="og:description"
      content="透明感 × 深度 × 静けさをデザインするオーディオブランド。イヤホン・ヘッドホンを中心に、光膜と余白で構築された世界観。"

    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://lumin-audio.vercel.app/" />
    <meta property="og:image" content="https://lumin-audio.vercel.app/ogp.webp" />
    <meta property="og:site_name" content="Lümin Audio" />

    <meta name="twitter:card" content="summary_large_image" />
